<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="board">
        <h1>Tic Tac Toe</h1>

        <div class="components">

            <h3>Select Theme :</h3>
            <button class="btn" id="bb">Blue/Black</button>
            <button class="btn" id="og">Orange/Grey</button>
            <button class="btn" id="vy">Violet/Yellow</button>

        </div>
        
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block" id="block7"></div>
        <div class="block" id="block8"></div>
        <div class="block" id="block9"></div>

        <div class="turn"></div>
        <div class="result"></div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
